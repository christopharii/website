  <script type="text/javascript">

$(window).load(function() {
	
	//fadein
    $('#cbutton').delay(1200).animate({'margin-top': '8%'}, 800, 'easeOutBack');
	
});


  $(document).ready(function(){
  
    //fadein
    //$('#cbutton').delay(1500).animate({'margin-top': '8%'}, 800, 'easeOutBack');
	
	//UI
	$('#cbutton').click(function() {
	  $('#cbutton').fadeOut(500);
	  $('#modal').delay(500).animate({top: '0px'}, 500);
	});
	
	$('#modal1close').click(function() {
	  $('#modal').animate({top: '-1000px'}, 500);
	  $('#cbutton').delay(500).fadeIn(500);
	});

    //function for shuffling the images
    Array.prototype.shuffle = function() {
      var s = [];
      while (this.length) s.push(this.splice(Math.random() * this.length, 1)[0]);
      while (s.length) this.push(s.pop()); 
      return this;
    }

	//set images
	var images = [
		"img/dog.jpg",
		"img/grandma.jpg",
		"img/granola.jpg",
		"img/finger.jpg",
		"img/baby.jpg",
		"img/greenbeansalad.jpg",
		"img/ship.jpg",
		"img/bread.jpg",
		"img/dandelion.jpg",
		"img/wallpaper.jpg",
		"img/bluebirdie.jpg",
		"img/singer.jpg",
		"img/car.jpg",
		"img/girl.jpg",
		"img/laugh.jpg",
		"img/boy.jpg",
		"img/cc.jpg",
		"img/lele.jpg",
		"img/cone.jpg",
		"img/boot.jpg"
	];
	
	//shuffle them
	images.shuffle();
	
	//pick the first 8 to load
	images = images.slice(0,8);
	
	//preload them
	$(images).each(function(){
	   $('<img/>')[0].src = this; 
	});

	//rotate through them...
	var index = 0;
	
	//...crossfade speed .5 sec
	$.backstretch(images[index], {speed: 500});

	//...delay between slides 5 sec
	var bgSlideshow;
	bgSlideshow = setInterval(function() {
		index = (index >= images.length - 1) ? 0 : index + 1;
		$.backstretch(images[index]);
		console.log("looping");
	}, 5000);
	
  });
  </script>
